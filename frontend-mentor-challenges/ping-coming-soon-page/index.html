<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"/>
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <header class="header">
    <div class="header__content">
      <div class="header__logo">
        <img src="images/logo.svg" alt="logo">
      </div>
  
      <h1 class="heading-1">We are launching <span class="color-black"> soon!</span></h1>
  
      <h3 class="heading-3">Subscribe and get notified</h3>
  
      <div class="header__input">
        <input class="header__input--field" type="email" placeholder="Your email address..." required>
  
        <button class="btn">Notify Me</button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="main__content">
      <div class="main__image_box">
        <img class="main__image" src="images/illustration-dashboard.png" alt="">
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__content">
      <div class="footer__links">
        <a class="footer__link footer__link--1" href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
  
        <a class="footer__link footer__link--2" href="#">
          <i class="fab fa-twitter"></i>
        </a>
  
        <a class="footer__link footer__link--3" href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      
      <p class="footer__text">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </div>
  </footer>

</body>
</html>
