<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>

  <nav>
    <div class="container">
      <img src="./images/logo.svg" alt="logo" />

      <button class="hamburger" id="hamburger">
        <img class="icon-hamburger" src="./images/icon-hamburger.svg" alt="hamburger-icon"/>
        <img class="icon-close" src="./images/icon-close.svg" alt="close-icon"/>
      </button>

      <ul>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li class="special"><a href="#">Login</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container reverse">
      <div>
        <h3><span>New</span>Monograph Dashboard</h3>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>

        <div class="flex">
          <button class="btn">Schedule a demo</button>

          <h3>To see a live preview</h3>
        </div>
      </div>

      <div>
        <img class="illustration" src="./images/illustration-devices.svg" alt="illustration-devices" />
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
